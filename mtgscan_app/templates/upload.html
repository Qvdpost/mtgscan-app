<!doctype html>

<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />

    <title>MTGScan</title>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            var socket = io();
            socket.on('connect', function() {
            });

            socket.on('scan_result', function(msg) {
                $('#deck').append("yo");
            });

            // Handlers for the different forms in the page.
            // These accept data from the user and send it to the server in a
            // variety of ways
            $('form#scan').submit(function(event) {
                $('.loader').show();
                socket.emit('scan');
                // $('#broadcast_data').val()
                return false;
            });
        });
    </script>
</head>



<h1 class="center-text">Convert image to decklist</h1>

<form id="scan" method="POST" enctype=multipart/form-data action='#'>
    <input type=file name=file> <br>
    Or URL: <input type="text" name="url_image" size=30
        value="https://user-images.githubusercontent.com/49362475/105632710-fa07a180-5e54-11eb-91bb-c4710ef8168f.jpeg"">
    <input type=submit value="Scan image" onclick="">
</form>

<div class="loader center" style="display:none;"></div>

<div id="deck"></div>
